<div class="modal-header">
	<h3>Add Game</h3>
</div>
<div class="modal-body">
	<form name="event_form" class="form-horizontal" validate>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="name" ng-model="name" required></input>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="password" ng-model="password"></input>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn" data-ng-click="close()">Cancel</button>
	<button class="btn btn-primary" data-ng-click="ok();">Add</button>
</div>
