<div class='col-md-3'>
</div>
<div class='col-md-6'>
	<div class="page-header">
		<div class="row">
			<div class="col-xs-8">
				<h3>
					Games Awaiting Players - {{person.name}}
				</h3>
			</div>
			<div class="col-xs-2">
				<button type="button" class="btn btn-default" ng-click="showHelp()">
					<span class="glyphicon glyphicon-question-sign" title="Rules" style="font-size: 36px"></span>
				</button>
			</div>
			<div class="col-xs-2">
				<button type="button" class="btn btn-default" ng-click="showScores()">
					<span class="glyphicon glyphicon-list" title="Rules" style="font-size: 36px"></span>
				</button>
			</div>
		</div>
	</div>

	<div ng-repeat="game in games | orderBy:'-startDate'">
		<b>{{game.name}}</b> - <span ng-bind="game.startDate | date:'dd MMM, yyyy'"> </span>
		<span ng-if="!game.gameBegun" class="glyphicon glyphicon-cog" ng-click="gameOptions(game)"></span><br/>
		North
		<span ng-if="!game.players[0] && !game.playerAttached">
			<span class="glyphicon glyphicon-log-in" ng-click="joinGame(game, 'North', false)"></span>
		</span>
		<span ng-if="game.players[0]">
			- {{game.players[0].person.name}}
		</span>
		<span ng-if="game.players[0] && game.players[0].person.id.toString() === person._id.toString()">
			<span class="glyphicon glyphicon-log-in" ng-click="joinGame(game, 'North', true)"></span>
		</span>
		- East
		<span ng-if="!game.players[1] && !game.playerAttached">
			<span class="glyphicon glyphicon-log-in" ng-click="joinGame(game, 'East', false)"></span>
		</span>
		<span ng-if="game.players[1]">
			- {{game.players[1].person.name}}
		</span>
		<span ng-if="game.players[1] && game.players[1].person.id.toString() === person._id.toString()">
			<span class="glyphicon glyphicon-log-in" ng-click="joinGame(game, 'East', true)"></span>
		</span>
		- South
		<span ng-if="!game.players[2] && !game.playerAttached">
			<span class="glyphicon glyphicon-log-in" ng-click="joinGame(game, 'South', false)"></span>
		</span>
		<span ng-if="game.players[2]">
			- {{game.players[2].person.name}}
		</span>
		<span ng-if="game.players[2] && game.players[2].person.id.toString() === person._id.toString()">
			<span class="glyphicon glyphicon-log-in" ng-click="joinGame(game, 'South', true)"></span>
		</span>
		- West
		<span ng-if="!game.players[3] && !game.playerAttached">
			<span class="glyphicon glyphicon-log-in" ng-click="joinGame(game, 'West', false)"></span>
		</span>
		<span ng-if="game.players[3]">
			- {{game.players[3].person.name}}
		</span>
		<span ng-if="game.players[3] && game.players[3].person.id.toString() === person._id.toString()">
			<span class="glyphicon glyphicon-log-in" ng-click="joinGame(game, 'West', true)"></span>
		</span>
	</div>

	<div>
		<a ng-click="addGame()"><h3>Add a new game</h3></a>
	</div>
</div>
